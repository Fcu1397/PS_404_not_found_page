<!DOCTYPE html>

<head>

    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            position: relative;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
            text-align: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
            overflow-y: auto; /* 確保垂直方向有 Scrollbar */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: stretch; /* 讓 LOGO 和右邊內容等高 */
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 50px;
        }

        .logo {
            flex: 0 0 auto;
            display: flex;
            height: 100%; /* 高度與右邊內容一致 */
            margin-top: 20px; /* 與頁面頂部對齊 */
        }

        .logo svg {
            width: 300px; /* 自動調整寬度 */
            height: 100%; /* 高度填滿 LOGO 區域 */
        }

        .content {
            flex: 1;
            text-align: left;
            margin-left: 20px;
        }
        .dynamicTip img {
            font-size: 40px;
            width: 60px;
            height: auto;
            animation: pulse 1.5s infinite alternate;
            padding: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .message{
            font-size: 24px;
            margin-top: 10px;
            color: #a9c9ff;
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            color: #1e90ff;
            padding: 10px;
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        .title::after {
            content: "";
            display: block;
            width: 0;
            height: 6px;
            background: repeating-linear-gradient(
                    90deg,
                    #1e90ff 0%,
                    #1e90ff 10%,
                    transparent 10%,
                    transparent 20%
            );
            background-size: 40px 100%;
            position: absolute;
            padding-bottom: 60px;
            bottom: 10px;
            left: 5px;
            animation: loadingBar 20s infinite linear,
            moveIcons 1s infinite linear;
        }
        @keyframes loadingBar {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        @keyframes moveIcons {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -10px 0;
            }
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #0f70d3;
            transform: scale(1.1);
        }
        .ball {
            width: 50px;
            height: 50px;
            background-color: #0f70d3;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #1e90ff;
            color: white;
            font-size: 14px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
            }

            .logo {
                margin-bottom: 20px;
            }

            .content {
                text-align: center;
                margin-left: 0;
            }

            footer {
                position: static;
                margin-top: 20px;
            }
        }
    </style>
</head>

<script>
    const ball = document.getElementById('ball');
    let ballX = window.innerWidth / 2;
    let ballY = window.innerHeight / 2;
    let velocityX = 2;
    let velocityY = 2;
    const ballRadius = 25; // 小球半徑
    const bounceFactor = 5; // 彈力係數

    function updateBallPosition() {
        ballX += velocityX;
        ballY += velocityY;

        // 防止小球超出視窗邊界
        if (ballX - ballRadius < 0 || ballX + ballRadius > window.innerWidth) {
            velocityX = -velocityX;
            ballX = Math.max(ballRadius, Math.min(ballX, window.innerWidth - ballRadius));
        }
        if (ballY - ballRadius < 0 || ballY + ballRadius > window.innerHeight) {
            velocityY = -velocityY;
            ballY = Math.max(ballRadius, Math.min(ballY, window.innerHeight - ballRadius));
        }

        ball.style.left = `${ballX - ballRadius}px`;
        ball.style.top = `${ballY - ballRadius}px`;

        requestAnimationFrame(updateBallPosition);
    }

    document.addEventListener('mousemove', (e) => {
        const dx = e.pageX - ballX;
        const dy = e.pageY - ballY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < ballRadius * 2) {
            // 計算彈開的速度
            const angle = Math.atan2(dy, dx);
            velocityX = -Math.cos(angle) * bounceFactor;
            velocityY = -Math.sin(angle) * bounceFactor;
        }
    });

    updateBallPosition();
</script>
